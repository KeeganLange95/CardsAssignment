<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cards.css">
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-Item" id="card1"> <p>this is card 1</p></div>
        <div class="grid-Item" id="card2">
            <p>grid 1</p>
            <p>grid 2</p>
        </div>
        <div class="grid-Item"  id="card3">
            <p>float 1</p>
            <p>float 2</p>
        </div>
        <div class="grid-Item" id="card4">
            <div class="space-evenly">
                <p>flex evenly spaced 1</p>
                <p>flex evenly spaced 2</p>
                <p>flex evenly spaced 3</p>
            </div>
        </div>
        <div class="grid-Item"  id="card5">
            <p>inline block 1</p>
            <p>inline block 2</p>
        </div>
        <div class="grid-Item"  id="card6">
            <p>centered text</p>
        </div>
        <div class="grid-Item"  id="card7">
            <p>flex column 1</p>
            <p>flex column 2</p>
            <p>flex column 3</p>
        </div>
        <div class="grid-Item"  id="card8">
            <p>column 1</p>
            <p>column 2</p>
            <p>item 1</p>
            <p>item 2</p>
            <p>item 3</p>
        </div>
        <div class="grid-Item"  id="card9">
            <p>random margin item 1</p>
            <p>random margin item 2</p>
        </div>
    </div>
</body>
</html>
